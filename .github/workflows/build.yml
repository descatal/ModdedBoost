name: 'build'

# This will trigger the action on each push to the `release` branch.
on:
  push:
    branches:
      - main

jobs:
  build-tauri:
    environment: moddedboost
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [ windows-latest, ubuntu-latest ] # macos-latest

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: v2 -> v2/target

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache-dependency-path: v2/package-lock.json

      - name: Install apt dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt install -y --no-install-recommends libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}

      - name: Upload artifacts (windows-x64)
        if: ${{ matrix.platform == 'windows-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: moddedboost-alpha-windows-x64
          path: ./src-tauri/target/release/bundle
          if-no-files-found: error

      - name: Upload artifacts (linux-x64)
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        uses: actions/upload-artifact@v3
        with:
          name: moddedboost-alpha-linux-x64
          path: ./src-tauri/target/release/bundle
          if-no-files-found: error
